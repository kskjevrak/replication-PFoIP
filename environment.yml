# Conda environment for Probabilistic Forecasting of Imbalance Prices
# Python 3.10+
#
# This environment specification works cross-platform (Windows, Linux, macOS)
# and is agnostic to CPU/GPU hardware.
#
# Installation:
#   conda env create -f environment.yml
#   conda activate tio4900-model
#
# For GPU support (NVIDIA CUDA):
#   After creating the environment, install PyTorch with CUDA:
#   conda install pytorch torchvision pytorch-cuda=11.8 -c pytorch -c nvidia
#   OR follow instructions at: https://pytorch.org/get-started/locally/

name: tio4900-model

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.7.0
  - scikit-learn>=1.0.0

  # Deep learning (CPU-only by default for cross-platform compatibility)
  # For GPU: see installation instructions above
  - pytorch>=2.0.0
  - torchvision>=0.15.0

  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.11.0

  # Jupyter (optional - for exploratory analysis)
  - jupyter>=1.0.0
  - jupyterlab>=3.0.0
  - ipywidgets>=7.6.0
  - ipykernel>=6.0.0

  # Additional dependencies via pip
  - pip>=21.0

  - pip:
      # Hyperparameter optimization
      - optuna>=3.0.0

      # Data handling
      - pyarrow>=10.0.0
      - fastparquet>=2023.0.0
      - joblib>=1.1.0

      # Configuration
      - pyyaml>=6.0

      # Gradient boosting
      - xgboost>=1.5.0

      # Utilities
      - tqdm>=4.60.0

      # Development tools (optional)
      - black>=21.5b2
      - flake8>=3.9.2
      - pytest>=6.0.0
